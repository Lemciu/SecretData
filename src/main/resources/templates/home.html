<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strina główna</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="content">
    <div class="center">
        <div th:if="${loggedIn == true}" class="welcomeHeader">
            <h2 th:text="|Cześć ${username}|"></h2>
            <p>Teraz możesz zobaczyć <a href="/tajne">tajne</a> treści</p>
            <p>Oraz edytować <a href="/mojeKonto">konto</a></p>
        </div>
        <div th:if="${loggedIn == false}" class="welcomeHeader">
            <h2>Witaj</h2>
            <p><a th:href="@{/logowanie}">Zaloguj</a> się aby mieć dostęp do tajnych treści!</p>
            <p>Nie masz konta? Załóż je <a th:href="@{/rejestracja}">tutaj</a>!</p>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
