<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="content">
    <div class="center">
        <h2>Rejestracja</h2>
        <form method="post" th:action="@{/rejestracja}" th:object="${user}">
            <input th:field="*{username}" type="text" placeholder="Login" th:required="required"/><br/>
            <input th:field="*{email}" type="text" placeholder="Email" th:required="required"/><br/>
            <input th:field="*{password}" type="password" placeholder="Hasło" th:required="required"/><br/>
            <input th:field="*{firstName}" type="text" placeholder="Imię"/><br/>
            <input th:field="*{lastName}" type="text" placeholder="Nazwisko"/><br/>
            <input type="submit" value="Register"/>
        </form>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
